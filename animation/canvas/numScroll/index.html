<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>numScroll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        html,body {
            width:100%;
            height:100%;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        #cvs {
            border: 1px solid black;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="content">
        <canvas id="cvs" width="300" height="100"></canvas>
    </div>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('cvs');
            var ctx = canvas.getContext('2d');

            ctx.fillStyle="#FF0000";
            // ctx.fillRect(0,0,150,75);

            ctx.font = "bolder 48px Arial";
            ctx.textBaseline = 'middle';    //设置文本的垂直对齐方式
            ctx.textAlign = 'center';       //设置文本的水平对齐方式
            // ctx.textBaseline = "hanging";
            // ctx.strokeText("Hello world", 0, 0);

            // ctx.fillText("13589", 10, 50);
            // ctx.fillText("", 10, 50);

            var num = 0;
            var timer;
            var money = 10;
            var speed = 500;
            function startAnimation() {
                timer = setTimeout(() => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.fillText(`¥ ${++num}`, canvas.width / 2, canvas.height / 2);
                    startAnimation();
                    if (num === money) clearTimeout(timer);
                }, speed);
            }

            startAnimation();

            // //动画循环
            // (function drawFrame(){
            //     window.requestAnimationFrame(drawFrame);
            //     context.clearRect(0, 0, canvas.width, canvas.height);
            //     whiteCircle();
            //     text(speed);
            //     blueCircle(speed);
            //     if(speed > 100) speed = 0;
            //     speed += 0.1;
            // }());
        }
    </script>
</body>
</html>
