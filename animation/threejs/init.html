<!DOCTYPE html>
<html>
    <head>
    <title></title>
    <style>
        div#canvas-frame {
            border: none;
            cursor: pointer;
            width: 100%;
            height: 600px;
            background-color: #EEEEEE;
        }
    </style>
    <script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
    <script src="https://cdn.bootcss.com/stats.js/r16/Stats.js"></script>
    <script>
        // 性能监视器
        function initStats() {
            const stats = new Stats();
            //设置统计模式
            stats.setMode(0); // 0: fps, 1: ms
            //统计信息显示在左上角
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';
            //将统计对象添加到对应的<div>元素中
            document.getElementById("Stats-output").appendChild(stats.domElement);
            return stats;
        }

        let renderer;
        function initThree() {
            width = document.getElementById('canvas-frame').clientWidth;
            height = document.getElementById('canvas-frame').clientHeight;
            renderer = new THREE.WebGLRenderer({
                antialias: true                 // 抗锯齿效果
            });
            renderer.setSize(width, height);
            document.getElementById('canvas-frame').appendChild(renderer.domElement);
            renderer.setClearColor(0xFFFFFF, 1.0);         // 设置背景颜色
        }
        
        let camera;
        function initCamera() {
            // PerspeactiveCamera(fov, aspect, near, far) 透视相机(视场, 长宽比, 近面, 远面) 
            camera = new THREE.PerspectiveCamera(45, width / height, 1, 10000);
            // 相机位置
            camera.position.x = 0;
            camera.position.y = 1000;
            camera.position.z = 0;
            // 相机上方朝向
            camera.up.x = 0;
            camera.up.y = 0;
            camera.up.z = 1;
            // 相机镜头指向 默认z轴负方向
            camera.lookAt({
                x: 0,
                y: 0,
                z: 0
            })
        }
        
        let scene;
        function initScene() {
            scene = new THREE.Scene();
        }
        
        let light;
        function initLight() {
            light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
            light.position.set(100, 100, 200);
            scene.add(light);
        }
        
        let cube;
        function initObject() {
            // 几何体
            const geometry = new THREE.Geometry();
            // 网格材质 LineBasicMaterial 线条材质
            // THREE.VertexColors 线条的颜色会根据顶点来计算
            const material = new THREE.LineBasicMaterial( { vertexColors: THREE.VertexColors} );
            const color1 = new THREE.Color( 0x444444 ), color2 = new THREE.Color( 0xFF0000 );

            // 线的材质可以由2点的颜色决定
            const p1 = new THREE.Vector3( -100, 0, 100 );
            const p2 = new THREE.Vector3(  100, 0, -100 );
            // vertices变量，可以用来存放点
            geometry.vertices.push(p1);
            geometry.vertices.push(p2);
            geometry.colors.push( color1, color2 );

            const line = new THREE.Line( geometry, material, THREE.LinePieces );
            scene.add(line);
        }

        function render() {
            renderer.clear();
            renderer.render(scene,  camera);
            requestAnimationFrame(render);
        }

        function threeStart() {
            initStats();
            initThree();
            initCamera();
            initScene();
            initLight();
            initObject();
            render();
        }
    </script>
</head>
<body onload="threeStart()">
    <!-- 用于显示统计图形 -->
    <div id="Stats-output"></div>
    <div id="canvas-frame"></div>
</body>
</html>
